<!DOCTYPE html>
<html>
<head>
	<title>Log in</title>
	<!--theme css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
</head>
<body>
	<div class="background">
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="log-button" onclick="logIn()">Log in</button>
				<button type="button" class="Reg-btn" onclick="register()" id="btn-r">Registation</button>
			</div>
			<div class="socal-icon">
				<ul>
					<li><a href="https://www.facebook.com/rasel.monim" target="_blank"><img src="images/instragram.png"></a></li>
					<li><a href="https://www.facebook.com/rasel.monim" ><img src="images/—Pngtree—facebook icon_3560486.png"></a></a></li>
					<li><a href="https://www.linkedin.com/in/abdulla-monim-0908b4180/" target="_blank"><img src="images/—Pngtree—fashion gradual social media icons_3864685.png"></a></li>
					<li><a href="https://twitter.com/AbdullRasel" target="_blank"><img src="images/twitter1.png"></a></li>
					<li><a href="#" target="_blank"><img src="images/google.png" ></a></li>
				</ul>
			</div>
			<form class="input-group" id="log-in">
				<input type="text" name="" class="input-fluid" placeholder="User Id" required="">
				<input type="password" name="" class="input-fluid" placeholder="password" required="">
				<input type="checkbox" name="" class="check-box"><span>Remember Password</span>
				<button type="submit" class="btn" >Log In</button>
			</form>
			<form class="input-group" id="Register">
				<input type="text" name="" class="input-fluid" placeholder="User Id" required="">
				<input type="text" name="" class="input-fluid" placeholder="User Name" required="">
				<input type="email" name="" class="input-fluid" placeholder="Email" required="">
				<input type="password" name="" class="input-fluid" placeholder="password" required="">
				<input type="password" name="" class="input-fluid" placeholder="confirm password" required="">
				<input type="checkbox" name="" class="check-box" required=""><span>I agree to the terms & conditions</span>
				<button type="submit" class="btn" >Register</button>
			</form>
		</div>
	</div>

	<!-- theme css -->
	<script type="text/javascript">
		
		var x = document.getElementById("log-in");
		var y= document.getElementById("Register");
		var z = document.getElementById("btn");
		function register(){
			x.style.left="-400px";
			y.style.left="50px";
			z.style.left="110px";
		}
		function logIn(){
			x.style.left="50px";
			y.style.left="400px";
			z.style.left="0px";
		}
	</script>
</body>
</html>
